<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Global Fix</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #0f2027; color: white; padding: 2rem; }
    .container { max-width: 500px; margin: auto; background: rgba(255, 255, 255, 0.1); padding: 2rem; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); }
    h1 { text-align: center; color: #00d4ff; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; }
    button { padding: 12px; background-color: #00d4ff; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; }
    .back-link { text-align: center; margin-top: 20px; }
    .back-link a { color: #00d4ff; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="back-link">
      <a href="signup.html">&larr; Create an Account</a>
    </div>
    <div class="back-link">
        <a href="cp.html">&larr; Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Mock login logic (retrieve from localStorage)
      const storedUser = JSON.parse(localStorage.getItem('user'));
      if (storedUser && storedUser.email === email) {
        alert("Login successful!");
        window.location.href = 'index.html'; // Redirect to main page
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Global Fix</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #0f2027; color: white; padding: 2rem; }
    .container { max-width: 500px; margin: auto; background: rgba(255, 255, 255, 0.1); padding: 2rem; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); }
    h1 { text-align: center; color: #00d4ff; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; }
    button { padding: 12px; background-color: #00d4ff; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; }
    .back-link { text-align: center; margin-top: 20px; }
    .back-link a { color: #00d4ff; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Signup</h1>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
    </form>

    <div class="back-link">
      <a href="cp.html">&larr; Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Simple form validation
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Mock registration logic
      localStorage.setItem('user', JSON.stringify({ name, email }));
      alert("Account created successfully!");
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
